<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <style>
        body { background-color: #0f172a; font-family: 'Cairo', sans-serif; overflow: hidden; }

<body class="flex items-center justify-center h-screen">

    <div class="text-center w-full max-w-md px-6">

        <div class="w-full bg-gray-800 h-2 rounded-full overflow-hidden">
            <div class="bg-blue-500 h-full progress-bar"></div>
        </div>
        <p class="text-gray-400 mt-4 text-sm">جاري تحويلك إلى الصفحة الرئيسية...</p>
    </div>

    <script>
        // هذا هو الجزء المسؤول عن الربط (يديك لـ home.html بعد 10 ثواني)
        setTimeout(function() {
            window.location.href = "home.html";
        }, 10000);
    </script>

</html>
