<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAC PLUS | جاري التحميل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            background: #020617; 
            color: white; 
            overflow: hidden; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* شعار ثابت في الأعلى */
        .fixed-logo {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            text-align: center;
            opacity: 0;
            animation: fadeInLogo 1s ease forwards 0.5s;
        }
        @keyframes fadeInLogo { from { opacity: 0; transform: translate(-50%, -20px); } to { opacity: 1; transform: translate(-50%, 0); } }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 900;
            font-style: italic;
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #fff 50%, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* حاوية التحميل الأولي */
        #initial-loader { text-align: center; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); }

        .main-loader-bar {
            width: 200px; height: 3px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px; overflow: hidden;
            position: relative; margin: 20px auto;
        }
        .main-loader-fill {
            position: absolute; top: 0; right: 0; height: 100%;
            background: #3b82f6; width: 0%;
            box-shadow: 0 0 20px #3b82f6;
            animation: initialLoad 3s ease-in-out forwards;
        }
        @keyframes initialLoad { 0% { width: 0%; } 100% { width: 100%; } }

        /* حاوية النصوص التعريفية */
        #intro-content { display: none; text-align: center; max-width: 90%; margin-top: 50px; }

        .step { display: none; perspective: 1000px; }
        .step.active { display: block; animation: zoomInBlur 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
        .step.exit { animation: zoomOutBlur 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; }

        @keyframes zoomInBlur {
            0% { opacity: 0; transform: scale(0.8) translateY(50px); filter: blur(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        @keyframes zoomOutBlur {
            0% { opacity: 1; transform: scale(1); filter: blur(0); }
            100% { opacity: 0; transform: scale(1.2) translateY(-30px); filter: blur(20px); }
        }

        /* توهج خلفي متحرك */
        .bg-glow {
            position: absolute; width: 500px; height: 500px; 
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            filter: blur(80px); border-radius: 50%; z-index: -1;
            animation: drift 15s infinite alternate;
        }
        @keyframes drift { from { transform: translate(-30%, -30%); } to { transform: translate(30%, 30%); } }

        .emoji-glow {
            font-size: 5rem; margin-bottom: 2rem;
            filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.5));
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        .timer-line {
            position: absolute; bottom: 0; right: 0; height: 2px;
            background: linear-gradient(to left, #3b82f6, transparent);
            width: 0%;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="fixed-logo">
        <div class="logo-text">BAC PLUS</div>
        <div class="h-[1px] w-8 bg-blue-500 mx-auto mt-1 opacity-50"></div>
    </div>

    <div id="initial-loader">
        <h2
