<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAC Plus | جاري التحميل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0f172a; /* لون خلفية داكن وأنيق */
            overflow: hidden;
        }
        /* أنيميشن لشريط التحميل */
        .loading-bar {
            animation: progress 10s linear forwards;
        }
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        /* أنيميشن لظهور الصورة بنعومة */
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <div class="text-center w-full max-w-md px-6 fade-in">
        <div class="mb-10 relative">
            <img src="images/splash.jpg" alt="BAC Plus Logo" class="rounded-3xl shadow-2xl border-4 border-blue-500/50 w-full h-auto mx-auto object-cover">
            
            <div class="absolute -bottom-4 left-1/2 -translate-x-1/2 bg-blue-600 text-white px-8 py-2 rounded-full text-sm font-bold shadow-xl">
                جاري تحضير المحتوى...
            </div>
        </div>

        <h2 class="text-white text-2xl font-black mb-8">مرحباً بك في منصة الامتياز</h2>

        <div class="w-full bg-gray-800 h-3 rounded-full overflow-hidden border border-gray-700">
            <div class="bg-gradient-to-r from-blue-500 to-indigo-600 h-full loading-bar"></div>
        </div>
        
        <p class="text-gray-500 mt-4 text-sm font-medium tracking-widest">يرجى الانتظار قليلاً</p>
    </div>

    <script>
        // الكود اللي يحول الطالب للصفحة الجاية بعد 10 ثواني (10000 ميلي ثانية)
        setTimeout(function() {
            window.location.href = "home.html"; 
        }, 10000);
    </script>

</body>
</html>
