<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BAC PLUS | المعدل الفصلي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; background-color: #030712; color: #f3f4f6; margin: 0; padding: 15px; overflow-x: hidden; }

        /* ستايل الحقول الصغيرة */
        .sub-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            text-align: center;
            font-weight: 700;
            width: 100%;
            padding: 8px 0;
            font-size: 13px;
            outline: none;
            -webkit-user-select: text !important;
            user-select: text !important;
        }
        .sub-input:focus { border-color: var(--br-color); background: rgba(255, 255, 255, 0.08); }

        .subject-card {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 16px;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        .shoba-btn.active { background: var(--br-color); color: white; box-shadow: 0 10px 20px var(--br-shadow); }

        .success-bg { background: linear-gradient(135deg, #059669, #064e3b) !important; }
        .fail-bg { background: linear-gradient(135deg, #dc2626, #7f1d1d) !important; }

        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-24">

    <div class="flex items-center justify-between mb-6 pt-4 px-2">
        <a href="home.html" class="px-4 py-2 bg-white/5 border border-white/10 rounded-xl text-[10px] font-black uppercase tracking-tighter active:scale-95 transition">خروج</a>
        <div class="text-center">
            <h1 class="text-xl font-black italic">المعدل <span class="text-blue-500">الفصلي</span></h1>
            <p id="branchTitle" class="text-[8px] font-bold text-gray-500 tracking-[0.3em]">اختر الشعبة</p>
        </div>
        <div class="w-12"></div>
    </div>

    <div class="flex overflow-x-auto gap-3 mb-6 pb-2 no-scrollbar px-2">
        <button onclick="init('science', '#3b82f6')" id="btn-science" class="shoba-btn px-6 py-3 rounded-2xl border border-white/10 bg-white/5 font-black text-xs whitespace-nowrap transition-all">علوم تجريبية</button>
        <button onclick="init('math', '#ef4444')" id="btn-math" class="shoba-btn px-6 py-3 rounded-2xl border border-white/10 bg-white/5 font-black text-xs whitespace-nowrap transition-all">رياضيات</button>
        <button onclick="init('adab', '#a855f7')" id="btn-adab" class="shoba-btn px-6 py-3 rounded-2xl border border-white/10 bg-white/5 font-black text-xs whitespace-nowrap transition-all">أدب وفلسفة</button>
    </div>

    <div id="cardsGrid"></div>

    <div class="fixed bottom-4 left-4 right-4 z-50">
        <div id="resultPanel" class="p-5 rounded-[2rem] bg-gray-900 border border-white/10 shadow-2xl transition-all duration-500 overflow-hidden">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-[8px] font-black uppercase opacity-50 mb-1">المعدل العام</p>
                    <h2 id="finalGpa" class="text-4xl font-black italic tracking-tighter">00.00</h2>
                </div>
                <div id="statusBadge" class="px-5 py-2 rounded-full bg-white/5 border border-white/10 text-[10px] font-black italic">انتظار البيانات</div>
            </div>
        </div>
    </div>

    <script>
        const db = {
            science: { n: "علوم تجريبية", c: "#3b82f6", s: "rgba(59, 130, 246, 0.4)", m: [{n:"علوم الطبيعة", c:6}, {n:"الفيزياء", c:5}, {n:"الرياضيات", c:5}, {n:"اللغة العربية", c:3}, {n:"إسلامية", c:2}] },
            math: { n: "رياضيات", c: "#ef4444", s: "rgba(239, 68, 68, 0.4)", m: [{n:"الرياضيات", c:7}, {n:"الفيزياء", c:6}, {n:"اللغة العربية", c:3}] },
            adab: { n: "أدب وفلسفة", c: "#a855f7", s: "rgba(168, 85, 247, 0.4)", m: [{n:"فلسفة", c:6}, {n:"اللغة العربية", c:6}, {n:"اجتماعيات", c:4}] }
        };

        function init(key, color) {
            document.documentElement.style.setProperty('--br-color', color);
            document.documentElement.style.setProperty('--br-shadow', db[key].s);
            document.getElementById('branchTitle').innerText = "شعبة " + db[key].n;
            document.querySelectorAll('.shoba-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+key).classList.add('active');

            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';
            db[key].m.forEach((s, idx) => {
                grid.innerHTML += `
                    <div class="subject-card border-r-4" style="border-color: ${color}">
                        <div class="flex justify-between items-center mb-4">
                            <span class="font-black text-sm">${s.n} <span class="text-[10px] text-gray-500">(معامل ${s.c})</span></span>
                            <span id="sub-res-${idx}" class="text-xs font-black text-blue-400">00.00</span>
                        </div>
                        <div class="grid grid-cols-3 gap-2">
                            <div>
                                <p class="text-[8px] font-bold text-center mb-1 text-gray-400">تقويم</p>
                                <input type="number" oninput="val(this); calc();" class="sub-input t-in" data-idx="${idx}" placeholder="--">
                            </div>
                            <div>
                                <p class="text-[8px] font-bold text-center mb-1 text-gray-400">فرض</p>
                                <input type="number" oninput="val(this); calc();" class="sub-input f-in" data-idx="${idx}" placeholder="--">
                            </div>
                            <div>
                                <p class="text-[8px] font-bold text-center mb-1 text-gray-400">اختبار</p>
                                <input type="number" oninput="val(this); calc();" class="sub-input x-in" data-idx="${idx}" placeholder="--">
                            </div>
                        </div>
                    </div>`;
            });
            calc();
        }

        function val(el) {
            if (parseFloat(el.value) > 20) el.value = 20;
            if (parseFloat(el.value) < 0) el.value = 0;
        }

        function calc() {
            let totalPoints = 0, totalCoeffs = 0, filledCount = 0;
            const branch = document.getElementById('branchTitle').innerText.replace("شعبة ", "");
            const key = Object.keys(db).find(k => db[k].n === branch);
            
            db[key].m.forEach((s, idx) => {
                const t = parseFloat(document.querySelectorAll('.t-in')[idx].value) || 0;
                const f = parseFloat(document.querySelectorAll('.f-in')[idx].value) || 0;
                const x = parseFloat(document.querySelectorAll('.x-in')[idx].value) || 0;
                
                // معدل المادة = ((تقويم + فرض)/2 + اختبار*2) / 3
                let subAvg = (((t + f) / 2) + (x * 2)) / 3;
                document.getElementById(`sub-res-${idx}`).innerText = subAvg.toFixed(2);
                
                totalPoints += (subAvg * s.c);
                totalCoeffs += s.c;
                if(document.querySelectorAll('.x-in')[idx].value !== "") filledCount++;
            });

            const gpa = totalPoints / totalCoeffs;
            document.getElementById('finalGpa').innerText = gpa.toFixed(2);
            
            const panel = document.getElementById('resultPanel');
            const badge = document.getElementById('statusBadge');

            if (filledCount === 0) {
                panel.className = "p-5 rounded-[2rem] bg-gray-900 border border-white/10 transition-all";
                badge.innerText = "انتظار البيانات";
            } else if (gpa >= 10) {
                panel.className = "p-5 rounded-[2rem] success-bg transition-all shadow-2xl shadow-emerald-900/40";
                badge.innerText = "ناجح ✅";
            } else {
                panel.className = "p-5 rounded-[2rem] fail-bg transition-all shadow-2xl shadow-red-900/40";
                badge.innerText = "راسب ❌";
            }
        }

        window.onload = () => init('science', '#3b82f6');
    </script>
</body>
</html>
