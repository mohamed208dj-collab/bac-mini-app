<div id="contact-section" class="bac-terminal">
    
    <div class="nav-back" onclick="hideContactPage()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
            <path d="M15 19l-7-7 7-7"/>
        </svg>
    </div>

    <div class="hero-section fade-in">
        <h1 class="main-logo">BAC <span class="neon-text">PLUS</span></h1>
        <div class="glow-line"></div>
    </div>

    <div onclick="contactAction('TEAM_USER')" class="action-btn team-btn fade-in">
        <div class="btn-inner">
            <span class="btn-label">مراسلة فريق العمل</span>
            <div class="icon-circle">
                <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8l-1.13 7.19c-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.05-.21.05-.36-.05-.18-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .38z"/></svg>
            </div>
        </div>
    </div>

    <div class="dev-wrapper fade-in">
        <div onclick="contactAction('DEV_USER')" class="dev-crystal-btn">
            <div class="shimmer"></div>
            <svg class="dev-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5" />
            </svg>
            <span class="dev-name">مراسلة المطور</span>
        </div>
    </div>

</div>

<style>
    .bac-terminal {
        background: #02040a !important;
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        font-family: 'Cairo', sans-serif;
        color: white;
        direction: rtl;
        z-index: 10000;
    }

    /* العودة */
    .nav-back {
        position: absolute;
        top: 40px;
        right: 30px;
        cursor: pointer;
        transition: 0.3s;
        padding: 10px;
    }
    .nav-back svg { width: 28px; height: 28px; color: #64748b; }
    .nav-back:active { transform: scale(0.8); }

    /* الهيدر */
    .hero-section { text-align: center; margin-bottom: 60px; }
    .main-logo { font-size: 3rem; font-weight: 1000; font-style: italic; margin: 0; letter-spacing: -2px; }
    .neon-text { color: #2563eb; }
    .glow-line { width: 40px; height: 4px; background: #2563eb; margin: 15px auto; border-radius: 10px; }

    /* زر فريق العمل */
    .team-btn {
        width: 85%;
        max-width: 340px;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 15px 20px;
        margin-bottom: 40px;
        cursor: pointer;
    }
    .btn-inner { display: flex; justify-content: space-between; align-items: center; }
    .btn-label { font-weight: 800; font-size: 13px; }
    .icon-circle { width: 38px; height: 38px; background: #2563eb; border-radius: 12px; display: flex; align-items: center; justify-content: center; }
    .icon-circle svg { width: 18px; height: 18px; color: white; }

    /* زر المطور: الفخامة المركزة */
    .dev-wrapper { position: relative; display: flex; align-items: center; justify-content: center; }
    
    .dev-crystal-btn {
        position: relative;
        width: 140px; height: 140px;
        background: #020617;
        border: 2px solid #3b82f6;
        border-radius: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        cursor: pointer;
        transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .dev-crystal-btn:active { transform: scale(0.9); }

    .dev-svg { width: 45px; height: 45px; color: #3b82f6; margin-bottom: 10px; }
    .dev-name { font-weight: 900; font-size: 10px; color: white; letter-spacing: 1px; text-transform: uppercase; }

    /* لمعة خفيفة */
    .shimmer {
        position: absolute;
        top: -100%; left: -100%; width: 200%; height: 200%;
        background: linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.05), transparent);
        transform: rotate(45deg);
        animation: shine 5s infinite;
    }

    @keyframes shine { 0% { top: -100%; left: -100%; } 100% { top: 100%; left: 100%; } }
    
    .fade-in { animation: fadeInUp 0.6s forwards; opacity: 0; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
</style>

<script>
    function contactAction(type) {
        const u = { 'TEAM_USER': 'TEAM_USER', 'DEV_USER': 'DEV_USER' };
        window.open(`https://t.me/${u[type]}`, '_blank');
    }
    function hideContactPage() { document.getElementById('contact-section').style.display = 'none'; }
</script>
