        <div class="relative z-10 text-center px-4">

        <div class="relative bg-[#020617] rounded-[32px] p-8 border border-white/10 flex flex-col items-center text-center">

                <div class="absolute inset-0 bg-blue-500 blur-2xl opacity-20 animate-pulse"></div>
                <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-cyan-400 rounded-3xl flex items-center justify-center shadow-[0_0_30px_rgba(59,130,246,0.5)] rotate-3 group-hover:rotate-0 transition-transform duration-500">
                    <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 00-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .38z"/></svg>

            </div>

            <h3 class="text-xl font-black italic text-white mb-2">TELEGRAM SUPPORT</h3>
            <p class="text-xs text-gray-400 font-bold mb-8 leading-relaxed">راسلنا الآن للحصول على دعم فوري، حل المشاكل التقنية، أو للاستفسار عن الدورات.</p>

            <a href="https://t.me/your_tele" class="w-full bg-white text-black py-5 rounded-[22px] font-[900] italic text-xs tracking-widest uppercase hover:bg-blue-500 hover:text-white transition-all duration-300 shadow-[0_15px_40px_rgba(0,0,0,0.4)] flex items-center justify-center gap-3 active:scale-95">
                OPEN TELEGRAM

    </div>

    <div class="glass-card p-8 border border-white/5 relative overflow-hidden group">
        <div class="absolute top-0 right-0 w-24 h-[2px] bg-gradient-to-r from-transparent via-cyan-400 to-transparent opacity-50"></div>
        
        <h4 class="text-[9px] font-black text-blue-400 uppercase tracking-[0.4em] mb-8 italic">Quick Message Protocol</h4>
        
        <div class="space-y-6">
            <div class="relative border-r-2 border-blue-600 pr-4">
                <input type="text" id="name" required class="w-full bg-transparent py-2 text-sm font-bold text-white focus:outline-none placeholder:text-gray-700" placeholder="الإسم الكامل">
            </div>

            <div class="relative border-r-2 border-white/10 pr-4 focus-within:border-cyan-400 transition-all">
                <textarea id="msg" rows="2" class="w-full bg-transparent py-2 text-sm font-bold text-white focus:outline-none placeholder:text-gray-700 resize-none" placeholder="اكتب استفسارك هنا..."></textarea>
            </div>

            <button onclick="sendToTelegram()" class="w-full py-4 bg-blue-600/10 border border-blue-500/20 text-blue-400 rounded-2xl font-black italic text-[10px] tracking-widest hover:bg-blue-600 hover:text-white transition-all active:scale-95">
                SEND TO SYSTEM
            </button>
        </div>
    </div>

    <div class="mt-12 flex justify-center gap-10 opacity-30 group-hover:opacity-100 transition-opacity">
        <span class="text-[10px] font-black italic hover:text-pink-500 transition-colors cursor-pointer">INSTAGRAM</span>
        <span class="text-[10px] font-black italic hover:text-red-600 transition-colors cursor-pointer">YOUTUBE</span>
        <span class="text-[10px] font-black italic hover:text-blue-400 transition-colors cursor-pointer">FACEBOOK</span>
    </div>
</div>

<script>
    function sendToTelegram() {
        const name = document.getElementById('name').value;
        if(!name) return showNotify("يرجى كتابة الإسم أولاً", "⚠️");
        
        showNotify("جاري التحويل إلى تليجرام...", "✈️");
        setTimeout(() => {
            // هنا تقدر تخليه يفتح رابط تليجرام مع رسالة جاهزة
            window.open(`https://t.me/your_tele?text=إسمي: ${name}`);
        }, 1500);
    }
</script>
